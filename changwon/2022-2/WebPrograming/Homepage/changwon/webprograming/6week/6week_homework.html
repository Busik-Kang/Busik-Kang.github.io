<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>테스트</title>
</head>
<body>
    <h2>로그인 폼</h2>
    <hr>
    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="Username">Username</label>
            <input id="Username" type="text"> &nbsp;
            <label for="Password">Password</label>
            <input id="Password" type="password">
        </fieldset>
    </form>

    <form>
        <label for="range">온도 설정 : 10&deg</label>
        <input type="range" min="10" max="30" id="range">
        <input type="color" value="#00bFFF" onchange="document.body.style.color=this.value">
    </form>
</body>
</html>
