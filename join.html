<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입하기</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 진행합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid">
                </li>
                <li>
                    <label for="user-Email">이메일</label>
                    <input type="email" id="user-Email">
                </li>
                <li>
                    <label for="user-Password">암호</label>
                    <input type="password" id="user-Password">
                </li>
                <li>
                    <label for="user-Password-Confirm">암호 확인</label>
                    <input type="password" id="user-Password-Confirm">
                </li>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 정보</legend>
                <input type="radio" name="mailing" id="mailing-y">
                <label for="mailng-y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing-n" checked>
                <label for="mailing-n">메일 미 수신</label>
            </fieldset>
        </form>
    </div>
</body>
</html>
